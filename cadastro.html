<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Black</title>
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <script src="./JS/main.js"></script>
</head>

<body id="cadastro">
    <header>
        <div id="container-logo">
            <h1 id="banco"><a href="index.html">Banco</a></h1>
            <h1 id="black"><a href="index.html">Black</a></h1>
        </div>
    </header>
    <main>
        <section id="banner">
            <h1>Venha fazer parte do melhor banco do Brasil!</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur, 
                adipisicing elit. Laboriosam, facere quibusdam. 
                Nulla amet delectus nesciunt exercitationem incidunt 
                necessitatibus maxime assumenda. Quia magni, 
                assumenda <a href="#">Saiba mais...</a>
            </p>
        </section>
        <section id="container-cadastro">
            <h2>Cadastro</h2>
            <form>
                <label for="#nome">Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu nome completo." id="nome">
                <label for="#email">Email:</label>
                <input type="email" name="email" placeholder="Digite seu email." id="email">
                <label for="#cpf">CPF:</label>
                <input type="text" name="cpf" placeholder="Digite seu cpf." id="cpf">
                <label for="#nascimento">Nascimento</label>
                <input type="text" name="nascimento" placeholder="Data de nascimento." id="nascimento">
                <label for="#senha">Senha</label>
                <input type="password" name="senha" placeholder="Digite uma senha." id="senha">
                <label for="#repetirSenha">Repetir senha</label>
                <input type="password" name="repetirSenha" placeholder="Digite a senha novamente." id="#epetirenha">
                
                <button>Cadastrar</button>
    
            </form>
        </section>
    </main>
    <footer>
        
    </footer>  
</body>

</html>
